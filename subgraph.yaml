specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StrategyProxyFactory
    network: 'mainnet'
    source:
      address: '0xd84ad3FCa91c9E9272FeB23E29EF39A337bEa41f'
      abi: StrategyProxyFactory
      startBlock: 13411999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: StrategyProxyFactory
          file: ./abis/StrategyProxyFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: FeedRegistry
          file: ./abis/FeedRegistry.json
        - name: EnsoOracle
          file: ./abis/EnsoOracle.json
      eventHandlers:
        - event: NewStrategy(address,address,string,string,(address,int256,(address[],address[],bytes))[])
          handler: handleNewStrategy
      file: ./src/factory.ts

  - kind: ethereum/contract
    name: StrategyController
    network: 'mainnet'
    source:
      address: '0xC9bE209D054a3d64D8c630E24D755667B608efD6'
      abi: StrategyController
      startBlock: 13411999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: UniswapFactory
          file: ./abis/IUniswapV2Factory.json
        - name: StrategyController
          file: ./abis/StrategyController.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: EnsoOracle
          file: ./abis/EnsoOracle.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Balanced(indexed address,uint256,address)
          handler: handleRebalance
        - event: NewStructure(indexed address,(address,int256,(address[],address[],bytes))[],indexed bool)
          handler: handleRestructure
        - event: NewValue(indexed address,uint8,uint256,indexed bool)
          handler: handleNewValue
        - event: StrategyOpen(indexed address,uint256)
          handler: handleStrategyOpen
      entities: []
      file: ./src/strategyController.ts

  - kind: ethereum/contract
    name: TokenRegistry
    network: 'mainnet'
    source:
      address: '0xA7c59f010700930003b33aB25a7a0679C860f29c'
      abi: TokenRegistry
      startBlock: 13411999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: TokenRegistry
          file: ./abis/TokenRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: ItemAdded(address,uint256,uint256)
          handler: handleItemAdded
      entities: []
      file: ./src/tokenRegistry.ts

  - kind: ethereum/contract
    name: FeedRegistry
    network: 'mainnet'
    source:
      address: '0x47Fb2585D2C56Fe188D0E6ec628a38b74fCeeeDf'
      abi: FeedRegistry
      startBlock: 13411999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      abis:
        - name: FeedRegistry
          file: ./abis/FeedRegistry.json
      eventHandlers:
        - event: FeedConfirmed(indexed address,indexed address,indexed address,address,uint16,address)
          handler: handleFeedConfirmed
      entities: []
      file: ./src/feedRegistry.ts

templates:
  - kind: ethereum/contract
    name: Strategy
    network: 'mainnet'
    source:
      abi: Strategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/strategy.ts
      entities: []
      abis:
        - name: Strategy
          file: ./abis/Strategy.json
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: StrategyController
          file: ./abis/StrategyController.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: EnsoOracle
          file: ./abis/EnsoOracle.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(uint256,uint256[])
          handler: handleWithdraw
        - event: PerformanceFee(address,uint256)
          handler: handlePerformanceFee
  - name: AggregatorV3
    kind: ethereum/contract
    network: 'mainnet'
    source:
      abi: AggregatorV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      file: ./src/chainlinkAggregator.ts
      abis:
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: EnsoOracle
          file: ./abis/EnsoOracle.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
